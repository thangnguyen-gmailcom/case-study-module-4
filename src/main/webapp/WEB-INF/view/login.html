<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Tables</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/cooladmin/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/cooladmin/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/cooladmin/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/cooladmin/css/theme.css}" rel="stylesheet" media="all">
    
    <!-- summer note -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    
    <!-- toast -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
</head>
<body>
<div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img th:src="@{/cooladmin/images/icon/logo.png}" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember-me">Remember Me
                                    </label>
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <p th:if="${param.error}" class="error">Invalid email or password</p>
        						<p th:if="${param.logout}" class="success">You have been logged out</p>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a th:href="@{/signup}">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Jquery JS-->
    <script th:src="@{/cooladmin/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap JS-->
    <script th:src="@{/cooladmin/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{/cooladmin/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <!-- Vendor JS       -->
    <script th:src="@{/cooladmin/vendor/slick/slick.min.js}">
    </script>
    <script th:src="@{/cooladmin/vendor/wow/wow.min.js}"></script>
    <script th:src="@{/cooladmin/vendor/animsition/animsition.min.js}"></script>
    <script th:src="@{/cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
    </script>
    <script th:src="@{/cooladmin/vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script th:src="@{/cooladmin/vendor/counter-up/jquery.counterup.min.js}">
    </script>
    <script th:src="@{/cooladmin/vendor/circle-progress/circle-progress.min.js}"></script>
    <script th:src="@{/cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/cooladmin/vendor/chartjs/Chart.bundle.min.js}"></script>
    <script th:src="@{/cooladmin/vendor/select2/select2.min.js}">
    </script>

    <!-- Main JS-->
    <script th:src="@{/cooladmin/js/main.js}"></script>
</body>
</html>
