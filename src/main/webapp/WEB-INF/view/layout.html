<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="header">
<!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Tables</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/cooladmin/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/cooladmin/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/cooladmin/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/cooladmin/css/theme.css}" rel="stylesheet" media="all">
    
    <!-- summer note -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    
    <!-- toast -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    
</head>
<body>

		<!-- HEADER MOBILE-->
		<header class="header-mobile d-block d-lg-none" th:fragment="header-mobile">
			<div class="header-mobile__bar">
				<div class="container-fluid">
					<div class="header-mobile-inner">
						<a class="logo" href="index.html"> <img
							th:src="@{/cooladmin/images/icon/logo.png}" alt="CoolAdmin" />
						</a>
						<button class="hamburger hamburger--slider" type="button">
							<span class="hamburger-box"> <span class="hamburger-inner"></span>
							</span>
						</button>
					</div>
				</div>
			</div>
			<nav class="navbar-mobile">
				<div class="container-fluid">
					<ul class="navbar-mobile__list list-unstyled">
						
						<li><a th:href="@{/product/list}"> <i class="fas fa-chart-bar"></i>Product
						</a></li>
						<li><a th:href="@{/product-type/list}"> <i class="fas fa-chart-bar"></i>Product Type Manager
						</a></li>
						<li><a th:href="@{/user/list}"> <i class="fas fa-chart-bar"></i>User Manager
						</a></li>
						<li><a th:href="@{/home/}"> <i class="fas fa-chart-bar"></i>Home
						</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- END HEADER MOBILE-->

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block" th:fragment="sidebar">
			<div class="logo">
				<a href="#"> <img th:src="@{/cooladmin/images/icon/logo.png}" alt="Cool Admin" />
				</a>
			</div>
			<div class="menu-sidebar__content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar__list">
						
						<th:block sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
						<li><a th:href="@{/product/list}"> <i class="fas fa-chart-bar"></i>Product Manager
						</a></li>
						</th:block >
						<th:block sec:authorize="hasAnyRole('ROLE_ADMIN')">
						<li><a th:href="@{/product-type/list}"> <i class="fas fa-chart-bar"></i>Product Type Manager
						</a></li>
						<li><a th:href="@{/user/list}"> <i class="fas fa-chart-bar"></i>User Manager
						</a></li>
						</th:block>
						<li><a th:href="@{/home/}"> <i class="fas fa-chart-bar"></i>Home
						</a></li>
					</ul>
				</nav>
			</div>
		</aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		
			<!-- HEADER DESKTOP-->
			<header class="header-desktop" th:fragment="header-desktop">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="header-wrap">
							<form class="form-header" action="" method="POST">
								<input class="au-input au-input--xl" type="text" name="search"
									placeholder="Search for datas &amp; reports..." />
								<button class="au-btn--submit" type="submit">
									<i class="zmdi zmdi-search"></i>
								</button>
							</form>
							<div class="header-button">
								<div class="account-wrap">
									<div class="account-item clearfix js-item-menu">
										<div class="image">
											<img th:src="@{/cooladmin/images/icon/avatar-01.jpg}" alt="John Doe" />
										</div>
										<div class="content">
											<a class="js-acc-btn" href="#" sec:authentication="name"></a>
										</div>
										<div class="account-dropdown js-dropdown">
											<div class="info clearfix">
												<div class="image">
													<a href="#"> <img th:src="@{/cooladmin/images/icon/avatar-01.jpg}"
														alt="John Doe" />
													</a>
												</div>
												<div class="content">
													<h5 class="name">
														<a href="#" sec:authentication="name"></a>
													</h5>
												</div>
											</div>
											<div class="account-dropdown__body">
												<div class="account-dropdown__item">
													<a href="#"> <i class="zmdi zmdi-account"></i>Account
													</a>
												</div>
												<div class="account-dropdown__item">
													<a href="#"> <i class="zmdi zmdi-settings"></i>Setting
													</a>
												</div>
												<div class="account-dropdown__item">
													<a href="#"> <i class="zmdi zmdi-money-box"></i>Billing
													</a>
												</div>
											</div>
											<div class="account-dropdown__footer">
												<a th:href="@{/logout}"> <i class="zmdi zmdi-power"></i>Logout
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- END HEADER DESKTOP-->

	
	
	
</body>
</html>
