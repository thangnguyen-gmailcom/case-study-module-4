<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
<title>Create Product Type</title>
</head>
<body class="animsition">
	<div class="page-wrapper">
		<header th:replace="/layout :: header-mobile"></header>
		<aside th:replace="/layout :: sidebar"></aside>
		<div class="page-container">
			<header th:replace="/layout :: header-desktop"></header>
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-header">
										<strong>Edit Product Type</strong> Form
									</div>
									<div class="card-body card-block">
										<form th:action="@{/product-type/edit}"
											method="post" th:object="${productTypes}"
											class="form-horizontal">
											<input type="hidden" th:field="*{id}">
											<div class="row form-group">
												<div class="col col-md-3">
													<label class=" form-control-label">Product Type</label>
												</div>
												<div class="col-12 col-md-9">
													<input type="text" th:field="*{productType}"
														placeholder="Enter Product Type ..." class="form-control">
													<small class="form-text text-muted"
														th:if="${#fields.hasErrors('productType')}"
														th:errors="*{productType}">Name Error</small>
												</div>
											</div>
											<div class="card-footer">
												<button type="submit" class="btn btn-primary btn-sm">
													<i class="fa fa-dot-circle-o"></i> Submit
												</button>
												<button type="reset" class="btn btn-danger btn-sm">
													<i class="fa fa-ban"></i> Reset
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script th:src="@{/cooladmin/vendor/jquery-3.2.1.min.js}"></script>
	<!-- Bootstrap JS-->
	<script th:src="@{/cooladmin/vendor/bootstrap-4.1/popper.min.js}"></script>
	<script th:src="@{/cooladmin/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
	<!-- Vendor JS       -->
	<script th:src="@{/cooladmin/vendor/slick/slick.min.js}">
		
	</script>
	<script th:src="@{/cooladmin/vendor/wow/wow.min.js}"></script>
	<script th:src="@{/cooladmin/vendor/animsition/animsition.min.js}"></script>
	<script
		th:src="@{/cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
		
	</script>
	<script
		th:src="@{/cooladmin/vendor/counter-up/jquery.waypoints.min.js}"></script>
	<script
		th:src="@{/cooladmin/vendor/counter-up/jquery.counterup.min.js}">
		
	</script>
	<script
		th:src="@{/cooladmin/vendor/circle-progress/circle-progress.min.js}"></script>
	<script
		th:src="@{/cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
	<script th:src="@{/cooladmin/vendor/chartjs/Chart.bundle.min.js}"></script>
	<script th:src="@{/cooladmin/vendor/select2/select2.min.js}">
		
	</script>

	<!-- Main JS-->
	<script th:src="@{/cooladmin/js/main.js}"></script>
</body>
</html>
