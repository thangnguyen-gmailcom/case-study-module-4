<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="au theme template">
<meta name="author" content="Hau Nguyen">
<meta name="keywords" content="au theme template">

<!-- Title Page-->
<title>Tables</title>

<!-- Fontfaces CSS-->
<link th:href="@{/cooladmin/css/font-face.css}" rel="stylesheet"
	media="all">
<link
	th:href="@{/cooladmin/vendor/font-awesome-4.7/css/font-awesome.min.css}"
	rel="stylesheet" media="all">
<link
	th:href="@{/cooladmin/vendor/font-awesome-5/css/fontawesome-all.min.css}"
	rel="stylesheet" media="all">
<link
	th:href="@{/cooladmin/vendor/mdi-font/css/material-design-iconic-font.min.css}"
	rel="stylesheet" media="all">

<!-- Bootstrap CSS-->
<link th:href="@{/cooladmin/vendor/bootstrap-4.1/bootstrap.min.css}"
	rel="stylesheet" media="all">

<!-- Vendor CSS-->
<link th:href="@{/cooladmin/vendor/animsition/animsition.min.css}"
	rel="stylesheet" media="all">
<link
	th:href="@{/cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{/cooladmin/vendor/wow/animate.css}" rel="stylesheet"
	media="all">
<link th:href="@{/cooladmin/vendor/css-hamburgers/hamburgers.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{/cooladmin/vendor/slick/slick.css}" rel="stylesheet"
	media="all">
<link th:href="@{/cooladmin/vendor/select2/select2.min.css}"
	rel="stylesheet" media="all">
<link
	th:href="@{/cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.css}"
	rel="stylesheet" media="all">

<!-- Main CSS-->
<link th:href="@{/cooladmin/css/theme.css}" rel="stylesheet" media="all">

<!-- summer note -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">

<!-- toast -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
</head>

<body class="animsition">
	<div class="page-wrapper">
		<div class="page-content">
			<div class="container">
				<div class="login-wrap">
					<div class="login-content">
						<div class="login-logo">
							<a href="#"> <img th:src="@{cooladmin/images/icon/logo.png}"
								alt="CoolAdmin" />
							</a>
						</div>
						<div class="login-form">
							<form th:action="@{/signup}" method="post" th:object="${user}">
								<div class="form-group">
									<label>Full Name</label> <input class="au-input au-input--full"
										type="text" th:field="*{fullName}" placeholder="Username" />
									<small class="form-text text-muted"
										th:if="${#fields.hasErrors('fullName')}"
										th:errors="*{fullName}">Name Error</small>
								</div>
								<div class="form-group">
									<label>Phone Number</label> <input
										class="au-input au-input--full" type="text"
										th:field="*{phoneNumber}" placeholder="Phone Number" />
										<small class="form-text text-muted"
										th:if="${#fields.hasErrors('phoneNumber')}"
										th:errors="*{phoneNumber}">Name Error</small>
								</div>
								<div class="form-group">
									<label>Date Of Birth</label> <input
										class="au-input au-input--full dateOf" type="date"
										th:field="*{dayOfBirth}" data-date-format="YYYY-MM-DD" />
										<small class="form-text text-muted"
										th:if="${#fields.hasErrors('dayOfBirth')}"
										th:errors="*{dayOfBirth}">Name Error</small>
								</div>
								<div class="form-group">
									<label>Email Address</label> <input
										class="au-input au-input--full" type="email"
										th:field="*{email}" placeholder="Email" />
										<small class="form-text text-muted"
										th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}">Name Error</small>
								</div>
								<div class="form-group row">
									<div class="col-2 mr-5">Gender</div>
									<div class="form-check col-3">
										<input class="form-check-input" type="radio"
											th:field="*{gender}" id="flexRadioDefault1" th:value="Male" />
										<label class="form-check-label" for="flexRadioDefault1">
											Male </label>
									</div>
									<div class="form-check col-3">
										<input class="form-check-input" type="radio"
											th:field="*{gender}" id="flexRadioDefault2" th:value="Female"
											checked /> <label
											class="form-check-label" for="flexRadioDefault2">
											Female </label>
									</div>
								</div>
								<div class="form-group">
									<label>Password</label> <input class="au-input au-input--full"
										type="password" th:field="*{password}" placeholder="Password" />
										<small class="form-text text-muted"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}">Name Error</small>
								</div>
								<div class="form-group">
									<label>Confirm Password</label> <input
										class="au-input au-input--full" type="password"
										name="confirmPassword" placeholder="Password" />
								</div>
								<div class="login-checkbox">
									<label> <input type="checkbox" name="aggree" />Agree
										the terms and policy
									</label>
								</div>
								<button class="au-btn au-btn--block au-btn--green m-b-20"
									type="submit">register</button>
							</form>
							<div class="register-link">
								<p>
									Already have account? <a href="#">Sign In</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script th:src="@{/cooladmin/vendor/jquery-3.2.1.min.js}"></script>
	<!-- Bootstrap JS-->
	<script th:src="@{/cooladmin/vendor/bootstrap-4.1/popper.min.js}"></script>
	<script th:src="@{/cooladmin/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
	<!-- Vendor JS       -->
	<script th:src="@{/cooladmin/vendor/slick/slick.min.js}">
		
	</script>
	<script th:src="@{/cooladmin/vendor/wow/wow.min.js}"></script>
	<script th:src="@{/cooladmin/vendor/animsition/animsition.min.js}"></script>
	<script
		th:src="@{/cooladmin/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
		
	</script>
	<script
		th:src="@{/cooladmin/vendor/counter-up/jquery.waypoints.min.js}"></script>
	<script
		th:src="@{/cooladmin/vendor/counter-up/jquery.counterup.min.js}">
		
	</script>
	<script
		th:src="@{/cooladmin/vendor/circle-progress/circle-progress.min.js}"></script>
	<script
		th:src="@{/cooladmin/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
	<script th:src="@{/cooladmin/vendor/chartjs/Chart.bundle.min.js}"></script>
	<script th:src="@{/cooladmin/vendor/select2/select2.min.js}">
		
	</script>

	<!-- Main JS-->
	<script th:src="@{/cooladmin/js/main.js}"></script>

</body>
</html>
<!-- end document-->
